<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> H☆SHI </title> 
    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
    <script type="text/javascript" src="../js/script.js"></script>
    <style>

      body {
        margin: 0; padding: 0;
        font-family: 'Poppins', sans-serif;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .contact-section {
        background-color: #000;
        max-width: 1200px;
        margin: 3rem auto 5rem;
        padding: 0 1rem;
        font-family: 'Poppins', sans-serif;
      }

      .contact-title {
        font-size: 2.8rem;
        color: white;
        text-align: center;
        font-weight: 700;
        margin-bottom: 3rem;
        text-shadow: 2px 2px #b16e15;
      }

      /* Conteneur flex pour 2 cases */
      .contact-cards {
        display: flex;
        justify-content: space-between;
        gap: 3.5rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .contact-card {
        min-width: 450px;  /* largeur minimale plus large */
        background-color: #0a0a0a;
        border: 2px solid #b16e15;
        border-radius: 20px;
        color: rgba(255, 255, 255, 0.85);
        box-shadow: 0 0 20px #b16e15cc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        font-weight: 400;
        cursor: pointer;
        padding: 5rem 1rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-align: center;
        user-select: none;
      }


      .contact-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 35px #b16e15ff;
      }

      /* Responsive - cases empilées sur mobile */
      @media screen and (max-width: 600px) {
        .contact-cards {
          flex-direction: column;
        }
        .contact-card {
          margin-bottom: 2rem;
        }
      }


    </style>
  </head>
  <body>

    <div class="menu-fixed">
      <ul>
        <li><a onclick="accueil()">Accueil</a></li>
        <li><a onclick="parcours()">Scolarité</a></li>
        <li><a onclick="projets()">Projets</a></li>
        <li><a onclick="hobby()">Hobby</a></li>
      </ul>
    </div>

    <section class="contact-section">
      <h2 class="contact-title"> Mes Contacts </h2>
      <div class="contact-cards">
        <div class="contact-card contact-left">
          Mon mail : Kimpeses@gmail.com
        </div>
        <div class="contact-card contact-right" onclick="window.location.href='https://www.linkedin.com/in/stella-k-a5a634357?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app'" title="Cliquez sur ce lien">
          Mon lien LinkedIn
        </div>
      </div>
    </section>


  </body>
</html>
