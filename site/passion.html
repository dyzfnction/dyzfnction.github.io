        <!-- LIGHTBOX -->
        <div class="passion-lightbox" id="passionLb">
            <button class="plb-close" id="plbClose">✕</button>
            <button class="plb-prev" id="plbPrev">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg>
            </button>

            </div>
            <button class="plb-next" id="plbNext">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"/></svg>
            </button>
            <div class="plb-counter" id="plbCounter"></div>

        <script src="../js/script.js"></script>
        <script>
            const galerieItems = [...document.querySelectorAll('.galerie-item')];
            const galerieImages = galerieItems.map(el => ({
                src: el.querySelector('img').src,
                alt: el.querySelector('img').alt
            }));
            let plbCur = 0;
            const lb = document.getElementById('passionLb');
            const lbImg = document.getElementById('plbImg');
            const lbCounter = document.getElementById('plbCounter');

            function plbOpen(idx) {
                plbCur = idx;
                lbImg.src = galerieImages[plbCur].src;
                lbImg.alt = galerieImages[plbCur].alt;
                lbCounter.textContent = (plbCur + 1) + ' / ' + galerieImages.length;
                lb.classList.add('open');
                document.body.style.overflow = 'hidden';
            }
            function plbClose() {
                lb.classList.remove('open');
                document.body.style.overflow = '';
            }
            function plbNav(dir) {
                plbCur = (plbCur + dir + galerieImages.length) % galerieImages.length;
                lbImg.src = galerieImages[plbCur].src;
                lbImg.alt = galerieImages[plbCur].alt;
                lbCounter.textContent = (plbCur + 1) + ' / ' + galerieImages.length;
            }

            galerieItems.forEach((el, i) => el.addEventListener('click', () => plbOpen(i)));
            document.getElementById('plbClose').addEventListener('click', (e) => { e.stopPropagation(); plbClose(); });
            document.getElementById('plbPrev').addEventListener('click', (e) => { e.stopPropagation(); plbNav(-1); });
            document.getElementById('plbNext').addEventListener('click', (e) => { e.stopPropagation(); plbNav(1); });
            lb.addEventListener('click', (e) => { if (e.target === lb) plbClose(); });
            document.addEventListener('keydown', e => {
                if (!lb.classList.contains('open')) return;
                if (e.key === 'Escape') plbClose();
                if (e.key === 'ArrowLeft') plbNav(-1);
                if (e.key === 'ArrowRight') plbNav(1);
            });
        </script>

        <!-- Bouton retour en haut -->

        <style>
            .scroll-top {
                position: fixed; bottom: 1.8rem; right: 1.8rem; z-index: 400;
                width: 42px; height: 42px; border-radius: 50%;
                background: var(--surface); border: 1px solid var(--border2);
                color: var(--text-sub); cursor: pointer;
                display: flex; align-items: center; justify-content: center;
                opacity: 0; transform: translateY(12px);
                transition: opacity 0.3s ease, transform 0.3s ease, background 0.2s ease, border-color 0.2s ease;
                pointer-events: none;
            }
            .scroll-top.visible { opacity: 1; transform: translateY(0); pointer-events: all; }
            .scroll-top:hover { background: var(--red-g); border-color: var(--red-l); color: var(--cream); }
            .scroll-top svg { width: 18px; height: 18px; pointer-events: none; }
        </style>
        <script>
            const scrollBtn = document.getElementById('scrollTop');
